<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 1 - Tetris</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/app.js">
    </script>
  </head>
  <body>

    <div class="bestScore">
      <p>Best Score</p>
      <p id="best-score"></p>
    </div>

    <div class="player1">

      <div class="control">
        <p>Line</p>

        <button type="button" id="2" class="">2 player</button>
        <button type="button" id="start">Start</button>
      </div>
    </div>

    <div class="player2 hide">
      <div class="control">
        <p>Line</p>
        <p id=score2>0</p>
      </div>
      <div id="grid2"></div>
    </div>

  </body>
